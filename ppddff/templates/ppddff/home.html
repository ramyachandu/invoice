<html>
    <head>
        <title>home</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        {% load static %}  
        <script src="{% static '/js/city.js' %}"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 10%">
            <div class="row">
                <div class="col-6 offset-3" style="border: 1px solid black;border-radius:5px;padding: 2%;">
                    <form>
                        <div class="text-center">
                            <h3>User Deatils</h3>
                        </div>
                        <div class="form-row">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputName4">Name</label>
                                    <input type="text" class="form-control" id="inputName4" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputSurname4">Surname</label>
                                    <input type="text" class="form-control" id="inputSurname4" placeholder="Surname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputMobile4">Mobile No</label>
                                    <input type="text" class="form-control" id="inputMobile4" placeholder="Mobile No">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="row">
                            <div class="form-group col-md-5">
                                <label for="inputState">State</label>
                                <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputCity">City</label>
                                <select id ="state" class="form-control" required></select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                          </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="fun()">Sign in</button>
                      </form>
                </div>
            </div>
        </div>
        <script language="javascript">
            
            print_state("sts");
            function fun() {
                console.log('hi')
                var doc = new jsPDF();
                x=''
                x+='NAME: '+document.getElementById('inputName4').value
                x+=' '+document.getElementById('inputSurname4').value+'\n'
                x+='Email id:'+document.getElementById('inputEmail4').value+'\n'
                x+='Mobile No: '+document.getElementById('inputMobile4').value+'\n'
                x+='Address: '+document.getElementById('inputAddress').value+'\n'
                x+='Address2: '+document.getElementById('inputAddress2').value+'\n'
                x+='State: '+document.getElementById('sts').value+'\n'
                x+='City: '+document.getElementById('state').value+'\n'
                x+='Pincode: '+document.getElementById('inputZip').value+'\n'
                doc.text(10, 10, x);
                doc.save(document.getElementById('inputSurname4').value+' '+document.getElementById('inputName4').value+'.pdf');
            }
        </script>
    </body>
</html>
